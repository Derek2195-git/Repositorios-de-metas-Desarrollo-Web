<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Algoritmo RoundRobin</h1>
    </div>
  </header>

  <!-- Cards para los procesos -->
  <div class="d-flex justify-content-center gap-4 mt-5">
    <div class="card text-black bg-light mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Proceso 1</h5>
        <p class="card-text">a = 1 + 2;<br>console.log("1+2");<br>console.log(a);</p>
      </div>
    </div>
    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Proceso 2</h5>
        <p class="card-text">b = 3 + 4;<br>console.log("3+4");</p>
      </div>
    </div>
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Proceso 3</h5>
        <p class="card-text">c = 5 + 6;<br>console.log("5+6");<br>console.log(c);</p>
      </div>
    </div>
  </div>

  <!-- Esta es una card que trato como una especie de "consola" la cual reproducirá el codigo-->
  <div class="d-flex justify-content-center mt-4">
    <div class="card bg-dark-subtle" style="width: 50%; max-width: 600px;">
      <div class="card-body">
        <h5 class="card-title text-center text-dark">Consola</h5>
        <pre id="log" class="log"></pre>
      </div>
    </div>
  </div>

  <!-- Y este es el boton -->
  <div class="col text-center mt-3">
    <button id="btnSimulacion" class="btn btn-outline-success btn-lg">Correr Simulación</button>
  </div>
</body>
</html>
